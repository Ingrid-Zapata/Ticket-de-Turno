{% block title %}Administraci칩n de Cat치logos{% endblock %}

{% block content %}
  <div class="ticket-container">
    <h1>Administraci칩n de Cat치logos</h1>

    <p>Gestione los cat치logos: Nivel, Municipio y Asunto.</p>

    <!-- B칰squeda/filtro global -->
    <div class="search-section">
      <input type="text" id="globalSearch" placeholder="游댌 Buscar en todos los cat치logos..." class="global-search-input">
    </div>

    <div class="form-row">
      <div class="form-group flex-1">
        <h3>Nivel</h3>
        <div id="nivelSection">
          <div>
            <input type="text" id="nivelName" placeholder="Nuevo nivel">
            <button id="nivelAdd" class="primary">Agregar</button>
          </div>
          <input type="text" class="catalog-search" data-target="nivelTable" placeholder="游댌 Buscar nivel...">
          <table id="nivelTable" class="catalog-table"></table>
        </div>
      </div>

      <div class="form-group flex-1">
        <h3>Municipio</h3>
        <div id="municipioSection">
          <div>
            <input type="text" id="municipioName" placeholder="Nuevo municipio">
            <button id="municipioAdd" class="primary">Agregar</button>
          </div>
          <input type="text" class="catalog-search" data-target="municipioTable" placeholder="游댌 Buscar municipio...">
          <table id="municipioTable" class="catalog-table"></table>
        </div>
      </div>

      <div class="form-group flex-1">
        <h3>Asunto</h3>
        <div id="asuntoSection">
          <div>
            <input type="text" id="asuntoName" placeholder="Nuevo asunto">
            <button id="asuntoAdd" class="primary">Agregar</button>
          </div>
          <input type="text" class="catalog-search" data-target="asuntoTable" placeholder="游댌 Buscar asunto...">
          <table id="asuntoTable" class="catalog-table"></table>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal para editar -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Cat치logo</h2>
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="editName" placeholder="Ingrese nuevo nombre">
      </div>
      <div class="modal-actions">
        <button id="saveEdit" class="primary">Guardar</button>
        <button id="cancelEdit" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>
